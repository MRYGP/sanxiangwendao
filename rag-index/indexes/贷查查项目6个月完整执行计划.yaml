## 核心理念

### 产品验证主线
- **准确率是生命线**：贷查查的核心价值 = 预测准确率
- **数据驱动优化**：每个案例都追踪"预测vs实际"
- **理性Kill决策**：提前设定Kill条件，及时止损

### 内容运营主线
- **飞轮效应**：做贷查查 → 输出内容 → 吸引同行者 → 获取资源 → 反哺产品
- **杠杆思维**：用输出倒逼输入，用内容建立信任，用信任获取资源
- **长期主义**：前3个月很难，但6个月后能力和资源会有质的飞跃

### Kill/Go决策机制
- **月1**：准确率<70%→Kill
- **月2**：准确率<75%→Kill
- **月3**：留存率<50%→Pivot
- **月4**：无人付费→调整
- **月6**：无收入+无增长→Kill

## 可复用方法论

### 1. MVP验证方法
- 3个核心功能（诊断+匹配+改造）
- 准确率验证机制（±20%误差内）
- Kill/Go决策点（每个月检查）

### 2. 准确率提升方法
- 数据分析与归因（每周分析偏差原因）
- 算法优化迭代（基于真实案例）
- 专家知识融合（找助贷专家优化）

### 3. 内容生产模板
- 竞品分析模板（5部分：定位+功能+模式+亮点问题+启发）
- AI应用拆解模板（5部分：假设+产品+模式+护城河+方法论）
- 公众号文章模板（200字开头+1200字中间+200字结尾）

### 4. 社群运营节奏
- 周一：产品迭代进展
- 周三：竞品分析洞察
- 周五：发起讨论
- 每月：线上交流会

### 5. 数据追踪机制
- 用户案例追踪表（预测vs实际+偏差分析）
- 周复盘表（数据+学习+计划）
