training_questions:
  - question: "创业项目评估的4步法是什么？"
    answer: "Step 1归因分析（避免被故事忽悠，识别因果倒置/可见当关键/故事当公式）。Step 2天时地利人和（系统评估基本面，天时30%+地利30%+人和40%）。Step 3替代函数（评估创新能力，资源不足如何替代）。Step 4多维验证（检验逻辑严密性，反事实推演/同期对照/跨期对照/外部视角）。"
    
  - question: "如何用归因分析避免被创始人忽悠？"
    answer: "检查3个陷阱：1)是否把'结果'当'原因'（100万用户≠产品好，可能是砸钱买的）。2)是否把'可见'当'关键'（团队强≠核心竞争力，忽略了资源/数据/机制）。3)是否把'故事'当'公式'（对标XX公司，但外部条件已变化）。追问真实原因，不被表象迷惑。"
    
  - question: "天时地利人和的权重分配和打分标准是什么？"
    answer: "天时30%（政策25%+技术25%+需求30%+资本20%），地利30%（供应链25%+牌照20%+渠道20%+数据20%+用户15%），人和40%（创始人30%+团队25%+决策20%+文化15%+人才10%）。9-10分强烈推荐，7-8分推荐，5-6分观察，3-4分不推荐，0-2分坚决不投。"
    
  - question: "什么是替代函数？如何评估创新能力？"
    answer: "替代函数 = 承认'不可复制'，寻找'可替代'。Step 1：把标杆动作列成功能需求。Step 2：写出自身约束条件。Step 3：设计替代函数（用异类资源斜向替代）。案例：亚马逊100亿建仓→我2亿共享仓+自提柜。10分：完整替代方案（3个创新点），7-9分：部分替代（2个创新点），4-6分：有想法不具体，0-3分：正面硬刚。"
    
  - question: "综合评分公式和投资决策矩阵是什么？"
    answer: "总分 = 归因分析×20% + 天时×15% + 地利×20% + 人和×30% + 替代函数×10% + 多维验证×5%。投资决策：9-10分强烈推荐投资（顶级项目P0），7-8分推荐投资（优质项目P1），5-6分谨慎观察（需要更多信息P2），3-4分不推荐投资（风险大），0-2分坚决不投（必死项目）。"
    
  - question: "如何用反事实推演验证项目？"
    answer: "问5个'如果'：1)如果OpenAI明天关闭API，你的项目还能活吗？2)如果抖音流量成本涨10倍，你还能盈利吗？3)如果政府取消补贴，你的商业模式还成立吗？4)如果竞品降价50%，你还有优势吗？5)如果关键员工离职，项目还能继续吗？10分：5个问题都能活（有完整备选方案），7-9分：3-4个问题能活，4-6分：1-2个问题能活，0-3分：全部不能活（风险极高）。"
    
  - question: "同期对照和跨期对照的区别是什么？"
    answer: "同期对照 = 问'同一赛道的竞品，为什么他们失败了？你有什么不同？'。分析失败竞品的原因，看自己是否避免了这些原因。跨期对照 = 问'如果5年前/5年后做这个项目，结果会怎样？'。分析不同时期的优劣势，判断现在是否是最佳时机。两者都是验证逻辑严密性的方法。"
    
  - question: "如何听非官方版本故事？"
    answer: "找4类人：1)离职员工（你觉得公司成功的真正原因是什么？）。2)供应商（他们成功前，你们给过什么支持？）。3)竞品失败的（你们为什么没成？）。4)监管者（这个行业当年发生了什么？）。通过非官方版本，你会发现官方故事里的'能力'可能只占30-40%，真正决定成败的是'运气+资源+时机'（占60-70%）。"
