## 核心理念

### 飞轮效应
做DCC（实战）→ 输出内容（公众号/视频号）→ 吸引同行者 → 获取资源（人脉/资金/项目）→ 反哺DCC → 迭代飞轮

### 杠杆思维
- 用输出倒逼输入（边学边写）
- 用内容建立信任（吸引同行者）
- 用信任获取资源（连接合作方）

### 三合一策略
公众号不只是学习，而是：
1. 建立个人品牌（长期）
2. 倒逼深度学习（学习）
3. 获取早期用户（短期）

## 可复用方法论

### 1. MVP定义方法
- 3个核心功能
- 不做：复杂功能、完美UI
- 必做：能跑通完整流程

### 2. 内容生产模板
- 竞品分析模板（产品定位+核心功能+商业模式+亮点问题+对DCC启发）
- AI应用拆解模板（核心假设+产品分析+商业模式+护城河+可复用方法论）
- 公众号文章模板（200字开头+1200字中间+200字结尾）

### 3. 社群运营节奏
- 周一：DCC迭代进展
- 周三：竞品分析洞察
- 周五：发起讨论
- 每月：线上交流会

### 4. 资源对接策略
- 投资人：用内容作敲门砖
- 政府/孵化器：参加路演
- 企业客户：免费试用+定制
- 同行创业者：用分析能力换股权

