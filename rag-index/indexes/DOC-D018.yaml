title: "商业模式的时间性：种树型 vs 种菜型"
summary: |
  建立"时间维度"的商业模式分析框架。核心洞察：商业模式的价值 = 空间价值 × 时间系数。
  种树型商业模式（时间是朋友）：关系链、数据复利、基础设施属性、切换成本极高、边际成本递减。代表：微信、AWS、LinkedIn。
  种菜型商业模式（时间是敌人）：交易链、工具属性、可替代性强、持续投入高、规模效应弱。代表：淘宝、美团、京东。
  通过5个问题判断商业模式类型，并提供从"菜"到"树"的进化路径（支付宝成功案例、美团困境案例）。
  投资启示：种树型可给30-50倍PS估值，种菜型只能给5-15倍PS估值。核心差异：护城河的持久性。
