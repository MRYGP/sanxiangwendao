summary: "基于网络效应的战略设计框架：从微信vs米聊的案例出发，系统阐述阳谋的三大支柱（网络效应、数据飞轮、时间护城河）、五步设计法、前提条件评估，以及从'阳谋'到'规则制定者'的进化路径。阳谋不是隐秘技巧，而是公开的结构性优势——通过规模、数据、时间构建护城河，让竞争者即使理解策略也无法复制。核心洞察：先发优势必须配合存量用户池（微信QQ导流）、冷启动窗口期只有12-18个月、平台迁移是网络效应天敌（人人网教训）、阳谋设计≠成功执行（EOS教训）。规则制定者的四大能力：货币发行权、法律制定权、身份管理权、制裁执行权。健康分案例：白标SaaS工具→行业数据标准→规则制定者的完整路径。"
