training_questions:
  - Q: "我的C端项目获客成本太高（CAC > LTV），应该转B端吗？"
    A: "先用5个指标自检：CAC vs LTV、教育周期、是否有B端中介、B端数据能否反哺C端、B端市场规模。如果5个指标中≥4个满足，强烈建议转B端。参考健康分案例的完整路径。"
  
  - Q: "转B端后怎么避免被困住回不到C端？"
    A: "避免三大陷阱：（1）设定定制化红线（只接受能让80%客户受益的需求），避免被绑架；（2）设立C端反攻时间表+独立C端团队，避免忘初心；（3）B端第2-3年就要启动C端MVP，避免错时机。参考第五章的失败案例。"
  
  - Q: "什么样的B端数据能反哺C端？"
    A: "4个特征：（1）可迁移性（B端数据=C端需要的数据）；（2）网络效应（数据越多价值越大）；（3）标准化（能用统一模型表达）；（4）持续更新（数据保鲜）。健康分案例4个都满足，所以能成功反哺C端。"
  
  - Q: "B2B2C和B端跳板有什么区别？"
    A: "B端跳板（战略1）：C端做不起来→先服务B端→积累能力后反攻C端。适合C端困境场景。B2B2C（战略2）：从设计阶段就是双边市场→通过B端触达C端→降低获客成本。适合设计阶段。参考美团和健康分的对比。"
  
  - Q: "为什么B端的现金流是'温水'？"
    A: "因为B端现金流稳定→团队舒服→失去危机感→停止进化→市场变化时无法应对。参考第五章案例B（某MCN工具）：2021年收入3000万稳定，团队'躺平'，2023年抖音推出免费工具后崩溃。核心：舒适是最大的敌人。"

