training_questions:
  - question: "对标的4个层次是什么？分别有什么特点？"
    answer: "Level 1抄功能（最低级，容易死）、Level 2学模式（中级，有风险）、Level 3学逻辑（高级，成功率高）、Level 4学逻辑+本地化创新（最高级，最成功）。关键是学底层逻辑而非表面功能，并结合中国特色做本地化创新。"
    
  - question: "Notion、亚马逊、Musk分别教你什么？"
    answer: "Notion教你如何做好产品（模块化、美学、快速迭代），亚马逊教你如何做好公司（客户至上、长期主义、战略布局），Musk教你如何改变世界（第一性原理、颠覆式创新、疯狂目标）。三者分别对应产品层、战略层、愿景层。"
    
  - question: "对标6步法是什么？"
    answer: "Step 1找对对标对象（已成功、可本地化）→ Step 2学底层逻辑（问5个为什么）→ Step 3分析中国特色（找差异）→ Step 4本地化创新（中国特色）→ Step 5快速验证（MVP测试）→ Step 6持续迭代（超越原型）。"
    
  - question: "什么是第一性原理？如何应用到创业投资？"
    answer: "第一性原理=质疑所有'理所当然'，从基本原理重新推导。应用到创业投资：传统认为'VC需要大量资金'，但用第一性原理分析：VC的核心是判断力而非资金量。如果判断准确率从10%提升到50%，需要的资金量可以减少5倍。因此可以用AI分析100个应用建立判断框架，用判断力替代资金量。"
    
  - question: "如何将Notion、亚马逊、Musk的方法论融合应用到AI应用拆解工具？"
    answer: "从Notion学模块化设计（10个分析模块用户自由组合）、美学驱动（精美报告）、快速迭代（2周节奏）。从亚马逊学客户至上（为创业者服务）、逆向工作法（从客户需求倒推功能）。从Musk学第一性原理（重新定义AI应用分析）、疯狂目标（1年拆解100个=10年经验）。"
    
  - question: "什么是逆向工作法？如何应用？"
    answer: "逆向工作法=从客户需求倒推，而非从现有资源出发。具体流程：1.写'新闻稿'（假设产品已成功上线，媒体会怎么报道）→ 2.写'FAQ'（客户会问什么问题）→ 3.倒推'需要什么能力'（技术、团队、资源）→ 4.开始执行。优势：从客户需求出发，清晰目标，避免'有什么做什么'。"
    
  - question: "什么是双披萨团队？为什么有效？"
    answer: "双披萨团队=任何团队不能超过'两个披萨能喂饱的人数'（6-8人）。原因：团队太大沟通成本高，团队太小执行力不够，6-8人最佳平衡。优势：决策快（不需要层层汇报）、执行快（每个人都清楚目标）、创新强（小团队更灵活）。"
    
  - question: "什么是单线程领导者？如何应用到多个项目？"
    answer: "单线程领导者=一个领导只管1个项目（而非多线程管10个项目）。应用到多个项目：分阶段单线程推进（2025年只做AI应用拆解→2026年只做大赛→2027年只做投资），或找合伙人分工（你负责AI应用拆解，合伙人A负责大赛，合伙人B负责投资）。优势：每个项目都有单线程领导者，项目成功率高，避免'样样通，样样松'。"
    
  - question: "如何用5个为什么找到问题根源？"
    answer: "对任何问题，连续问5个'为什么'。案例：AI创业大赛报名人数少→为什么少？（宣传不够）→为什么宣传不够？（预算有限）→为什么预算有限？（没有赞助商）→为什么没有赞助商？（大赛品牌不够）→如何建立品牌？（先办小规模，做出成功案例，再扩大）。解决方案：不是'砸钱做宣传'，而是'先办小规模，做出成功案例'。"
    
  - question: "如何设定疯狂目标并倒逼执行？"
    answer: "疯狂目标=如果目标不疯狂，就不值得做。疯狂目标会倒逼你找到创新的解法。案例：'10年内成为长沙AI创业的教父'→倒推需要什么（10个成功案例+1000人网络+5000万基金+思想影响力）→如何实现（不能走传统VC路径，必须创新：用AI快速成为专家、用大赛建立网络、用生态型VC撬动资金、用思想输出建立影响力）。结果：10年目标变成可执行的路径，每个阶段都有清晰的里程碑。"
    
  - question: "对标失败的3大归因谬误是什么？"
    answer: "谬误1：把'结果'当'原因'（因果倒置）。典型表现：看到某家公司产品爆款，归因为'它用了私域裂变'，忽略平台红利、竞品断货、上游成本骤降。谬误2：把'可见'当'关键'（基本归因错误）。典型表现：看到老板风格强硬，学'狼性文化'，忽略资源禀赋、政策牌照、运气时间差。谬误3：把'故事'当'公式'（自利性叙事陷阱）。典型表现：成功企业把'外部运气'归因为'内部能力'，后来者全盘采信。核心是：成功企业讲的是'成功后长什么样'，而不是'为什么能成功'。"
    
  - question: "如何用天时地利人和分析框架避免归因谬误？"
    answer: "天时（外部窗口）：分析政策窗口（标杆企业当年有什么政策支持？现在还有吗？）、技术窗口（当年是红利期，现在是红海了吗？）、需求爆发（这个需求现在还在增长吗？）、资本周期（融资难度增加了多少？）。已关窗的找'下一波窗口'替代，还未关的算好倒计时，永久关闭的放弃。地利（资源禀赋）：分析供应链位置、牌照/准入、渠道资源、数据资产、用户资产。缺的那块能否用'异类资源'斜向替代（别人靠牌照→我靠社群，别人靠低成本→我靠高周转）。人和（组织能力）：分析价值观/文化、人才密度、决策机制、老板基因。学不来的用'结构替代'（老板风格无法复制→用流程、系统、算法把个人决策拆成组织决策）。"
    
  - question: "什么是替代函数方法论？"
    answer: "替代函数=把'不可复制'变成'可替代'。核心方法：Step 1把标杆动作列成'功能需求'→ Step 2写出自身约束条件→ Step 3设计'替代函数'（用异类资源斜向替代）。案例：亚马逊用100亿建仓实现当日达，我只有2亿→替代函数：与便利店共享仓+次日达+自提柜，用时间换空间，再靠补贴券把用户迁移成本降到3元/单，聚焦垂直品类（生鲜）降低仓储复杂度。结果：投入2亿（vs亚马逊100亿），效果次日达覆盖率80%（vs亚马逊当日达95%），用户可接受（因为聚焦生鲜，次日达够了）。"
    
  - question: "四条纠偏通道是什么？"
    answer: "通道1：反事实推演（如果当年政策/对手/资本没配合，它还能成吗？）。案例：滴滴的成功因素≠算法/补贴/地推（快的也有），=微信支付在出行场景的渗透率优势。通道2：同期对照（同一赛道失败玩家缺了哪一格？）。找同一赛道里的'失败玩家'，问'他们缺了哪一格？'。通道3：跨期对照（现在重做一遍，窗口还剩多少？）。案例：2015年拼多多有微信红利期，2024年再做'社交拼团'窗口已关闭，必须找'下一波窗口'（抖音、小红书、视频号）。通道4：外部视角（找供应商、离职员工、监管者，听非官方版本）。通过'非官方版本'，你会发现官方故事里的'能力'可能只占30-40%，真正决定成败的是'运气+资源+时机'（占60-70%）。"
